<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AES encrypt</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
        <h1>Encrypt your data</h1>
        <div class="alert alert-danger hidden" role="alert" id="error"><strong>Error: </strong><span id="error-text"></span></div>
        <form  action="encryptor.php" method="POST">
          <div class="form-group">
            <label for="filename">Name of file</label>
            <input type="text" class="form-control" id="filename" placeholder="" name="filename">
            <p class="help-block">Only A-Z, a-z, 0-9, - and _ are allowed. Leave blank for some random name.</p>
          </div>
          <div class="form-group">
            <label for="data">Data to encrypt</label>
            <textarea class="form-control" id="data" name="data" placeholder="some data here"></textarea>
            <p class="help-block">Data length must be multiple of 16.</p>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br><a href="https://github.com/neex/prak-2015-phpaes">sources</a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
      var error = window.location.hash.substring(1);
      if (error) {
           $("#error").removeClass("hidden");
           $("#error-text").text(decodeURIComponent(error).replace(/\+/g, ' '));
      }
    </script>
  </body>
</html>
